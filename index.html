<!DOCTYPE html>
<html>

<head>
    <title> Profil</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style_index.css">
</head>

<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">Menu</a>
        </div>
        <ul id="menu">
            <li><a href="https://www.google.com/">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="inventory">MY INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image: url(salsa.jpg);"></div>
        </div>
        <div class="description">
            <h1 id="pName">Salsabila Gemintang Kejora</h1>
            <p id="pStatus">STUDENT</p>

            <a href="#input-form" class="button bg-green" onclick="editForm()">EDIT</a>
            <a href="#" class="button bg-blue">RESUME</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p id="pAvailable" class="text-gray">24 hours</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p id="pAge" class="text-gray">16th</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p id="pLocation" class="text-gray">Indonesia</p>
            </div>
            <div class="data">
                <p class="field">School Experience</p>
                <p id="pExperience" class="text-gray">12 Years</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p id="pEmail" class="text-gray">salsabila_gemintang_27rpl@student.smktelkom-mlg.sch.id</p>
            </div>

        </div>
    </section>

    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Name</label>
                <input id="inpName" type="text" name="name" placeholder="Input name">
            </div>
            <div class="form">
                <label>Status</label>
                <input id="inpStatus" type="text" name="Status" placeholder="Input potition">
            </div>
            <div class="form">
                <label>Availability</label>
                <input id="inpAvailability" type="text" name="availability" placeholder="Availabilty">
            </div>
            <div class="form">
                <label>Age</label>
                <input id="inpAge" type="text" name="age" placeholder="Input age">
            </div>
            <div class="form">
                <label>Location</label>
                <input id="inpLocation" type="text" name="location" placeholder="Input Location">
            </div>
            <div class="form">
                <label>School Experience</label>
                <input id="inpExperience" type="text" name="years" placeholder="Input School Experience (years)">
            </div>
            <div class="form">
                <label>Email</label>
                <input id="inpEmail" type="email" name="email" placeholder="example@exmail.com">
            </div>
            <div class="form">
                <input onclick="simpanForm()" type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>

    <script>

        var formMenu = document.getElementById("input-form");
        formMenu.style.display = "none";

        function editForm() {
            if (formMenu.style.display === "none") {
                formMenu.style.display = "block";
            }
            else {
                formMenu.style.display = "none";
            }

            var name = document.getElementById("pName").innerHTML;
            var Status = document.getElementById("pStatus").innerHTML;
            var availability = document.getElementById("pAvailable").innerHTML;
            var age = document.getElementById("pAge").innerHTML;
            var location = document.getElementById("pLocation").innerHTML;
            var years = document.getElementById("pExperience").innerHTML;
            var email = document.getElementById("pEmail").innerHTML;

            document.getElementById("inpName").value = name;
            document.getElementById("inpStatus").value = Status;
            document.getElementById("inpAvailability").value = availability;
            document.getElementById("inpAge").value = age;
            document.getElementById("inpLocation").value = location;
            document.getElementById("inpExperience").value = years;
            document.getElementById("inpEmail").value = email;
        }

        function simpanForm() {
            formMenu.style.display = "none";
            var name = document.getElementById("inpName").value;
            var Status = document.getElementById("inpStatus").value;
            var availability = document.getElementById("inpAvailability").value;
            var age = document.getElementById("inpAge").value;
            var location = document.getElementById("inpLocation").value;
            var years = document.getElementById("inpExperience").value;
            var email = document.getElementById("inpEmail").value;

            document.getElementById("pName").innerHTML = name;
            document.getElementById("pStatus").innerHTML = Status;
            document.getElementById("pAvailable").innerHTML = availability;
            document.getElementById("pAge").innerHTML = age;
            document.getElementById("pLocation").innerHTML = location;
            document.getElementById("pExperience").innerHTML = years;
            document.getElementById("pEmail").innerHTML = email;
        }

        function showMenu() {
            var menu = document.getElementById("menu");
            var box = document.getElementById("box-profile");

            if (menu.style.display === "block") {
                menu.style.display = "none";
                box.style.paddingTop = "0px";
            }
            else {
                menu.style.display = "block";
                box.style.paddingTop = "125px";
                menu.style.backgroundColor = "red";
            }
        }
    </script>

</body>

</html>
